<!doctype html>
<html ng-app="eApp">
  <head>
    <title>Product ecommerce</title>
     <link rel="stylesheet" type="text/css" href="css/ecommerce.css">
  </head>
  <body>
    <div ng-controller="eController">
      {{selectedProduct.name}}
      <span>Name:</span>
      <input type="text" ng-model="selectedProduct.name">
      <hr>
      
       <div class="container">
	      <div ng-repeat="product in products" class="row">
	       <div class="row"> 
	      		<div class="image-cell"><img ng-src={{product.imageName}} ng-click="display(product)" ></img></div>
	      		<div ng-bind="product.description" class="text-cell">  > </div>
	      </div>	
	      </div>
      </div> <!-- Container -->
      
      <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="js/ecommerce.js"></script>
  </body>
</html>
