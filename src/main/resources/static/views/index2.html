<!doctype html>
<html ng-app="eApp">
  <head>
    <title>Product ecommerce</title>
     <link rel="stylesheet" type="text/css" href="css/ecommerce.css">
  </head>
  <body>
    <div ng-controller="eController">
      <span>Name:</span>
      <input type="text" ng-model="searchedProduct">
      <button ng-click='searchProduct(selectedProduct)'>Search Product</button>
      <hr>
      
      <!--  This is the section that displays all the products -->
      <div ng-style="allProductStyle" class="container" >
	      <div ng-repeat="product in products" class="row">
	       <div class="row"> 
	      		<div class="image-cell"><img ng-src={{product.imageName}} ng-click="display(product)" ></img></div>
	      		<div ng-bind="product.description" class="text-cell">  > </div>
	      </div>	
	      </div>
      </div> <!-- Container -->
      
     
       <!-- This is the section that displays the selected product -->
      
     
    	<!-- All images  -->
    	<table ng-style="singleProductStyle" class="container"> 
	    <tr>
	    	<td>
		      	<ul>
		      		<li ng-repeat="simage in selectedProduct.allImages"  >
		      			<img ng-src={{simage.imageName}} class="smallImage" ng-mouseover="mouseOverSmallImage(simage.imageName)"></img>
		      		</li>
		      	</ul>
	        </td>
			<td>	      
	      		<img ng-src={{selectedProduct.imageName}} class="bigImage"></img>
	      	</td>
			<td>	      
	      		<div ng-bind="selectedProduct.description" >
	      	</td>	   
	    </tr>
		</table>
	      
	     
	  		
	  <hr>
	  
      
    </div> <!-- Of the controller -->
    
   
    
    
    <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="js/ecommerce.js"></script>
  </body>
</html>
